<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <style>
        * {
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>

<div style="display: inline-block; position: relative; width: 1024;">
    // fade animation when battle starts
    <div id="overlappingDiv" style = "z-index:10; background-color: black; position: absolute; top: 0; right: 0; left: 0; bottom: 0; opacity: 0; pointer-events: none;"></div>
    <canvas></canvas>

    <div id = "userInterface">
        // health bar of draggle
        <div style="background-color: white; width: 250px; height: fit-content; position: absolute; top: 50px; right: 0; left: 50px; bottom: 0; border: 2px black solid; padding: 6px;">
            <h4 style="margin: 0;">Draggle</h4>
            <div style="position: relative;">
                <div style="height: 5px; background-color: #ccc; margin-top: 5px;"></div>
                <div id="enemyHealth" style="height: 5px; background-color: green; position: absolute; top: 0; left: 0; right: 0;"></div>
            </div>
        </div>
        // health bar of emby
        <div style="background-color: white; width: 250px; height: fit-content; position: absolute; top:330px; right:50px; border: 2px black solid; padding: 6px;">
            <h4 style="margin: 0;">Emby</h4>
            <div style="position: relative;">
                <div style="height: 5px; background-color: #ccc; margin-top: 5px;"></div>
                <div id="embyHealth" style="height: 5px; background-color: green; position: absolute; top: 0; left: 0; right: 0;"></div>
            </div>
        </div>
        <div style="background-color: white; left:0; right: 0; height: 150px; position: absolute; bottom: 0; border: 2px black solid; display: flex;">
            <div style="width: 66.66%; display:grid; grid-template-columns: repeat(2, 1fr);">
                <button>Tackle</button>
                <button>Fireball</button>
            </div>
            <div style="display: flex; align-items: center; justify-content: center; width: 33.33%; border-left:2px black solid;">
                <h4 id="attackType" style="margin: 0;">Attack Type</h4>
            </div>
        </div>
    </div>
</div>
